<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
</head>

<body>

    <header>
        <h1>Cronômetro</h1>
    </header>

    <div class="conteudo">
        <div class="homem">
            <img src="https://gifs.eco.br/wp-content/uploads/2022/08/gifs-fitness-3.gif" alt="">
        </div>

        <div class="cronometro">
            <p class="number"><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="button-start">Início</button>
            <button id="button-stop">Parar</button>
            <button id="button-reset">Limpar</button>
        </div>
    </div>

    <footer>
        <a href="mailto:email@andressapereiradossantos09@gmail.com">andressapereiradossantos09@gmail.com</a>
    </footer>

</body>

</html>
